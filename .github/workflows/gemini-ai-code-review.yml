name: Gemini AI Code Review

on:
  workflow_dispatch: # GitHub Actionsì—ì„œ ì§ì ‘ ì‹¤í–‰ ê°€ëŠ¥
  pull_request:
    types: [ opened, synchronize ]

jobs:
  code-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v3

      - name: Install GoogleGenerativeAI
        run: |
          npm install @google/generative-ai

      - name: Get git diff
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
          BASE_REF="${{ github.event.pull_request.base.ref }}"
          HEAD_REF="${{ github.event.pull_request.head.ref }}"
          git fetch origin "$BASE_REF"
          git fetch origin "$HEAD_REF"
          git diff --unified=0 "origin/$BASE_REF" > "diff.txt"
          else
          git diff --unified=0 HEAD^ > "diff.txt"
          fi

      - name: Run Gemini-1.5-flash
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require("fs");
            const { GoogleGenerativeAI } = require("@google/generative-ai");
            const genAI = new GoogleGenerativeAI("${{ secrets.GEMINI_API_KEY }}");
            const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
            const diff_output = fs.readFileSync("diff.txt", "utf8");
            const prompt = `Explain in korean. You are a senior software engineer and need to perform a code review based on the results of a given git diff. Provide feedback for the code changes, highlighting issues related to security, readability, and performance.\n<git diff>${diff_output}</git diff>`;
            
            async function run() {
              const result = await model.generateContent(prompt);
              const response = await result.response;
              const text = response.text();
              fs.writeFileSync("review_result.txt", text);
              console.log("Review results saved!");
            }
            
            return run();

      - name: Post comment to PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const reviewText = fs.readFileSync('review_result.txt', 'utf8');

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: reviewText
            });

      - name: Send Discord Notification
        run: |
          curl -H "Content-Type: application/json" \
            -X POST \
            -d '{"username": "Gemini Bot", "content": "ğŸ”” Gemini ì½”ë“œ ë¦¬ë·° ì™„ë£Œ! PRì—ì„œ í™•ì¸í•˜ì„¸ìš”: ${{ github.event.pull_request.html_url }}"}' \
            ${{ secrets.DISCORD_WEBHOOK_URL }}